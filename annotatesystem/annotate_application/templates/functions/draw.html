{% load static %}

<!DOCTYPE html>
<html>

<head>
<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type = "text/javascript" src = "{% static 'annotate_application/paint.js' %}"></script>
<title>Рисовалка</title>
<style type="text/css">
    #wrapper { position: relative; }
    #tablet { border: 1px solid #111; }
    #imageTemp { position: absolute; top: 1px; left: 1px; }
    #file-input {
        width:115px;
        overflow: hidden;
    }

</style>
</style>
</head>
<body>

    <input type="text" placeholder="name" class="valueName">
    <input type="button" value="save" class="saveButton">
    <input type="button" value="get" class="getButton">
    <br>
    <br>


<label for = "tools">Инструмент рисования:</label>
<select id = "tools" name = "tools">
    <option value = "line">Линия</option>
    <option value = "rect">Прямоугольник</option>
    <option value = "pencil">Карандаш</option>
    <option value = "circle">Круг</option>
    <option value = "arrow">Стрелка</option>
</select>
<input type="file" id="file-input">
<button onclick="clearcanvas1()">Очистить</button>
<div id = "wrapper">
    <canvas id = "tablet" width = "2048" height = "2048">
        <p>К сожалению, ваш браузер не поддерживает данную функцию.</p>
    </canvas>

</div>
<div>
    <span>
        <p>x1 <input type="text" id="x1"></p>
        <p>y1 <input type="text" id="y1"></p>
    </span>
</div>
<div>
    <span>
        <p>x2 <input type="text" id="x2"></p>
        <p>y2 <input type="text" id="y2"></p>
    </span>
</div>
<div>
    <button onclick="draw()">Построить прямоугольник</button>
</div>
</body>
</html>
